<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Rock Paper Scissors</title>
</head>

<body id="body">
  <div id="openModal" class="modalDialog">
    <div class="modal-body">
      <!-- <a href="#close" title="Close" class="close">X</a> -->
      <h2 class="first">ROUND RESULT</h2>
      <div class="second-div">
        <h3 class="second">You Won!</h3>
      </div>

      <div class="scores">
        <div>
          <div class="player-result">
            <h4 class="player">
              Player
            </h4>
            <p class="playerScore">0</p>
          </div>
        </div>
        <div class="computer-result">
          <h4 class="computer">
            Computer
          </h4>
          <p class="computerScore">
            0
          </p>
        </div>
      </div>
      <div class="btn">
        <button id="close" class="replay">
          Play Again
        </button>
      </div>
    </div>
  </div>
  <all id="dots">
    <div class="loading-icon">
      <p>Loading...<num id="num">0</num>%</p>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </all>
  <section id="game" style="display: none;">
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>
    <div class="intro">
      <h1>
        Rock Paper and Scissors
      </h1>
      <button>Let's Play</button>
    </div>
    <div class="match fadeOut">
      <h2 class="winner">
        Choose an Option
      </h2>
      <div class="hands">
        <img class="player-hand" src="./assets/prock.png" alt="" />
        <img class="computer-hand" src="./assets/rock.png" alt="" />
      </div>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
